name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build portable exe (PyInstaller)
        shell: pwsh
        run: .\scripts\build_windows.ps1

      # Install Inno Setup (for installer build)
      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y
          iscc /?

      # Compile the installer from your .iss script
      - name: Build installer (Inno Setup)
        shell: pwsh
        run: |
          # Compile to /dist (or whatever output you configure in the .iss)
          iscc .\installer\windows\roster_generator.iss

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/RosterGenerator-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
