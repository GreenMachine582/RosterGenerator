name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build portable exe (PyInstaller)
        shell: pwsh
        run: .\scripts\build_windows.ps1

      - name: Ensure Inno Setup is available
        shell: pwsh
        run: |
          $iscc = (Get-Command iscc -ErrorAction SilentlyContinue)
          if (-not $iscc) {
            Write-Host "Inno Setup not found; installing via Chocolatey..."
            choco upgrade innosetup -y --no-progress
          } else {
            Write-Host "Inno Setup already available at: $($iscc.Source)"
          }
          iscc /?

      - name: Build installer (Inno Setup)
        shell: pwsh
        run: |
          if (!(Test-Path ".\installer\windows\roster_generator.iss")) {
            throw "Missing installer script: installer/windows/roster_generator.iss"
          }
          iscc .\installer\windows\roster_generator.iss

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/RosterGenerator-Setup/RosterGenerator-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
